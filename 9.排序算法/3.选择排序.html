<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 列表类
    class ArrayList {
      constructor() {
        this.array = []
      }

      // 1.数据插入到数组中
      insert(data) {
        this.array.push(data)
      }

      // 2.toString
      toString() {
        return this.array.join('-')
      }

      // 3.选择排序 (最前项依次和后面的比较，找到最小项后交换至最前项)   
      // 比较次数：O(N^2)   交换次数：O(N)
      selectionSort() {
        for (let i = 0; i < this.array.length - 1; i++) {
          let min = this.array[i]
          let index = i
          for (let j = i; j < this.array.length; j++) {
            if (this.array[j] < min) {
              min = this.array[j]
              index = j
            }
          }
          if (i !== index) {
            [this.array[i], this.array[index]] = [this.array[index], this.array[i]]
          }
        }
      }
    }


    // 测试代码
    let a = new ArrayList()
    a.insert(22)
    a.insert(11)
    a.insert(33)
    a.insert(55)
    a.insert(44)
    a.insert(0)
    console.log(a.toString());
    a.selectionSort()
    console.log(a.toString());
  </script>
</body>

</html>
